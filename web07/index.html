<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>多媒體播放</h1>
    <h2>音樂播放</h2>
    <!-- 支援.wav, wma, mp3(串流) -->
    <audio src="media/audio.mp3" autoplay="true" controls style="width: 500px;"></audio>
    <h2>影片播放</h2>
    <!-- 支援.mp4, webm, .ogg -->
    <video src="media/video.mp4" controls style="width: 300px; height: 300px;"></video>
    <h2>流量</h2>
    <p>伺服器串流影片時，會佔用較多頻寬，建議使用嵌入的影片</p>
    <p>架設網站主要需要固定IP位址</p>
</body>
</html>
