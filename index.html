<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, Vin 網頁設計">
    <meta name="description" content="這是 Vin 的第一個 HTML 網頁">
    <title>歡迎來到 Vin 的新手網站</title>

<body>
    <h1>歡迎來到 Vin 的新手網站</h1>

    <h3>條列式的段落</h3>

        <li>第一個條列項目</li>
        <li>第二個條列項目</li>
        <li>第三個條列項目</li>

        <li>第一個有序條列項目</li>
        <li>第二個有條列序項目</li>
        <li>第三個有序條列項目</li>

    <!--下面幫我做出我的興趣清單-->

    <ul>
        <li>閱讀</li>
